{% extends "account/base.html" %}

{% block content %}

<div class="post_sec">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form_field_div">
            {% if validlink %}

                {% for field in form %}
                <div>{{ field.label }}</div>
                <div>{{ field }}</div>
                <div>{{ field.errors }}</div>
                {% endfor %}
    
        </div>
        
        <input type="submit" value="submit">

        {% else %}

                <p>invalid link</p>

         {% endif %}

    </form>
</div>

{% endblock content %}
